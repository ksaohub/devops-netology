apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-mt-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-nginx
            port:
              name: nginx
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: svc-mt
            port:
              name: mt